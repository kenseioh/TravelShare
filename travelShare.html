<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Expedia</title>
	
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	

	<script src="app.js"></script>
	<link href="main.css" type="text/css" rel="stylesheet"/>	
</head>
<body>
<img itemprop="image" alt="Expedia.com" src="https://www.expedia.com/_dms/header/logo.svg?locale=en_US&amp;siteid=1" onerror="this.src='https://www.expedia.com/_dms/header/logo.png?locale=en_US&amp;siteid=1';this.onerror='';this.setAttribute('style','');" style="font-size:0;" border="0">		
	<form class="container" name="returnForm">
  <div class="form-group">
    <label for="Flying">Flying From</label>
    <input type="text" <input onClick="this.select();" value="Sample Text" class="form-control" id="flyingFrom" placeholder="Flying">
  </div>
  <div class="form-group">
    <label for="departureDate">Departure</label>
    <input type="date" class="form-control" id="departureDate" placeholder="Departure">
  </div>
  <div class="form-group">
    <label for="Return">Return To</label>
    <input type="date" class="form-control" id="returnTo" placeholder="Return">
  </div>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>


</html>
